name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Триггер на пуш в ветку main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Используем версию Node.js, подходящую для проекта

      - name: Install dependencies
        run: npm install  # Если у тебя есть зависимости для проекта

      - name: Build the project
        run: npm run build  # Если у тебя используется процесс сборки, например, Vite или Webpack

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages  # Ветка, на которую будет отправлен билд (можно использовать другую)
          folder: dist  # Папка с результатом сборки (например, dist или build)
          token: ${{ secrets.GITHUB_TOKEN }}  # Используется для аутентификации с GitHub Pages
